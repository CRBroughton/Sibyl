name: Vitest Tests
on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]
jobs:
  gounit:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - name: Install FE dependencies
      run: bun install
    - name: Run unit tests
      run: bun run test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: vitest-report
        path: vitest-report/
        retention-days: 30